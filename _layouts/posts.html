---
layout: default
---

{{ content }}

<ul class="post-list">
  {% for post in site.posts %}
  <li>
    <div class="post-list__post">
      <div class="post-list__post-title" id="post-{{ forloop.index }}">
        <a href="{{ post.url }}">{{ post.title }}</a>
      </div>

      <div class="post-list__date">
        <span class="visually-hidden">Posted: </span>{{ post.date | date: '%B %d, %Y' }}
      </div>

      <div class="post-list__excerpt">
        {{ post.excerpt }}
      </div>

      <div class="post-list__more">
        <a href="{{ post.url }}">Continue &raquo;</a>
      </div>

    </div>
  </li>
  {% endfor %}
</ul>
